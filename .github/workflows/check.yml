name: Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup

      - name: Build packages
        run: pnpm run build

      - run: pnpm run check
